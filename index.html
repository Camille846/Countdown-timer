<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <div class="title">
            <span class="title__subtext">Countdown to</span>
            <h1 class="title__text">New Year's Eve</h1>
        </div>
        <div class="timer">
            <div class="days-content box">
                <span id="days">0</span>
                <p>days</p>
            </div>
            <div class="hours-content box">
                <span id="hours">0</span>
                <p>hours</p>
            </div>
            <div class="min-content box">
                <span id="minutes">0</span>
                <p>minutes</p>
            </div>
            <div class="sec-content box">
                <span id="seconds">0</span>
                <p>seconds</p>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
